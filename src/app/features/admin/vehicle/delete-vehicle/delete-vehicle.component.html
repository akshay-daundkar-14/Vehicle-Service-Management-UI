

<ng-container *ngIf="model" ;else notFound>
    <div class="container">
      <h1 class="mt-3 text-center">Delete Vehicle</h1>
      <form #form="ngForm" (ngSubmit)="onFormSubmit()">
        <div class="mt-4">
          <div class="mt-3">
            <label class="form-label">Vehicle Category</label>
            <input
              type="text"
              id="vehicleCategory"
              class="form-control"
              name="vehicleCategory"
              [(ngModel)]="model.vehicleCategory"
              disabled
              readonly
            />
          </div>
  
          <div class="mt-3">
            <label class="form-label">Vehicle Registration Number</label>
            <input
              type="text"
              id="vehicleRegNo"
              class="form-control"
              name="categoryRegNo"
              [(ngModel)]="model.vehicleRegNo"
              disabled
              readonly
            />
          </div>
  
          <div class="mt-3">
            <label class="form-label">Vehicle Number</label>
            <input
              type="text"
              id="vehicleNumber"
              class="form-control"
              name="categoryNumber"
              [(ngModel)]="model.vehicleNumber"
              disabled
              readonly
            />
          </div>
  
          <div class="mt-3">
            <label class="form-label">Vehicle Model</label>
            <input
              type="text"
              id="vehicleModel"
              class="form-control"
              name="categoryModel"
              [(ngModel)]="model.vehicleModel"
              disabled
              readonly
            />
          </div>
  
          <div class="mt-3">
            <label class="form-label">Vehicle Brand</label>
            <input
              type="text"
              id="vehicleBrand"
              class="form-control"
              name="categoryBrand"
              [(ngModel)]="model.vehicleBrand"
              disabled
              readonly
            />
          </div>
  
          <div class="mt-3">
            <button class="btn btn-secondary" type="submit">Delete Vehicle</button>
          </div>
        </div>
      </form>
    </div>
  </ng-container>
  
  <ng-template #notFound>
    <div class="alert alert-dark" role="alert">
      Vehicle Not Found!
    </div>
  </ng-template>
