

<ng-container *ngIf="model" ;else notFound>
  <div class="container">
    <h1 class="mt-3 text-center">Edit Vehicle</h1>
    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
      <div class="mt-4">
        <div class="mt-3">
          <label class="form-label">Vehicle Category</label>
          <input type="text" required #category="ngModel" id="vehicleCategory"class="form-control" name="vehicleCategory" [(ngModel)]="model.vehicleCategory"/>
          <small class="text-danger" *ngIf="category.invalid && category.touched">*Category is required</small>
      </div>

      <div class="mt-3">
          <label class="form-label">Vehicle Registration Number</label>
          <input type="text" required #regno="ngModel"  id="vehicleRegNo"class="form-control" name="categoryRegNo" [(ngModel)]="model.vehicleRegNo"/>
          <small class="text-danger" *ngIf="regno.invalid && regno.touched">*Registration Number is required</small>
      </div>

      <div class="mt-3">
          <label class="form-label">Vehicle Number</label>
          <input type="text" required #number="ngModel"  id="vehicleNumber"class="form-control" name="categoryNumber" [(ngModel)]="model.vehicleNumber"/>
          <small class="text-danger" *ngIf="number.invalid && number.touched">*Number is required</small>
      </div>

      <div class="mt-3">
          <label class="form-label">Vehicle Model</label>
          <input type="text" required #vmodel="ngModel"  id="vehicleModel"class="form-control" name="categoryModel" [(ngModel)]="model.vehicleModel"/>
          <small class="text-danger" *ngIf="vmodel.invalid && vmodel.touched">*Model is required</small>
      </div>

      <div class="mt-3">
          <label class="form-label">Vehicle Brand</label>
          <input type="text" required #brand="ngModel"  id="vehicleBrand"class="form-control" name="categoryBrand" [(ngModel)]="model.vehicleBrand"/>
          <small class="text-danger" *ngIf="brand.invalid && brand.touched">*Brand is required</small>
      </div>

        <div class="mt-3">
          <button class="btn btn-secondary"  [disabled]="form.invalid"  type="submit">Save Vehicle</button>
        </div>
      </div>
    </form>
  </div>
</ng-container>

<ng-template #notFound>
  <div class="alert alert-dark" role="alert">
    Vehicle Not Found!
  </div>
</ng-template>
