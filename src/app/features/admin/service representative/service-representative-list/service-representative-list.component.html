<div class="container">
  <h1 class="mt-3 text-center">Service Representative List</h1>
  <div class="d-flex justify-content-end mt-3">
    <a
      [routerLink]="['/admin/servicerepresentatives/add']"
      class="btn btn-secondary mt-3"
      >Add Representative</a
    >
  </div>

  <div class="mt-5">
    <ng-container *ngIf="models">
      <table class="table table-bordered table-striped mt-3" datatable [dtOptions]="dtoptions">
        <thead>
          <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Contact Number</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let sa of models;let i = index">
            <td>{{ sa.representativeID }}</td>
            <td>{{ sa.firstName }}</td>
            <td>{{ sa.lastName }}</td>
            <td>{{ sa.email }}</td>
            <td>{{ sa.contactNumber }}</td>
            <td>
              <a class="btn btn-warning" [routerLink]="['/admin/servicerepresentatives/edit',sa.representativeID]">Edit</a>|
              <a class="btn btn-danger" [routerLink]="['/admin/servicerepresentatives/delete',sa.representativeID]">Remove</a>
            </td>
          </tr>
        </tbody>
      </table>
    </ng-container>
  </div>
</div>
