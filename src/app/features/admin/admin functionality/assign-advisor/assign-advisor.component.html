<ng-container *ngIf="model" ;else notFound>
  <div class="container">
    <h1 class="mt-3 text-center">Process vehicle for servicing</h1>
    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
      <div class="mt-4">
        <div class="row">
          <div class="col-6">
            <div class="mt-3">
              <label class="form-label">Vehicle Category</label>
              <input
                type="text"
                id="vehicleCategory"
                class="form-control"
                name="vehicleCategory"
                [(ngModel)]="model.vehicleCategory"
                disabled readonly
              />
            </div>

            <div class="mt-3">
              <label class="form-label">Vehicle Registration Number</label>
              <input
                type="text"
                id="vehicleRegNo"
                class="form-control"
                name="categoryRegNo"
                [(ngModel)]="model.vehicleRegNo"
                disabled readonly
              />
            </div>

            <div class="mt-3">
              <label class="form-label">Vehicle Number</label>
              <input
                type="text"
                id="vehicleNumber"
                class="form-control"
                name="categoryNumber"
                [(ngModel)]="model.vehicleNumber"
                disabled readonly
              />
            </div>

            <div class="mt-3">
              <label for="dropdown" class="form-label">Service Advisor</label>
              <select
                id="dropdown"
                class="form-select"
                name="selectedServiceAdvisorId"
                [(ngModel)]="selectedServiceAdvisorId"
              >
                <option value="" disabled hidden>
                  ---- Select Service Advisor ----
                </option>
                <option *ngFor="let option of dropdownValues" [value]="option.representativeID">
                  {{ option.firstName + ' '+option.lastName }}
                </option>
              </select>
            </div>

           

          </div>
          <div class="col-6">
            <div class="mt-3">
              <label class="form-label">Vehicle Model</label>
              <input
                type="text"
                id="vehicleModel"
                class="form-control"
                name="categoryModel"
                [(ngModel)]="model.vehicleModel"
                disabled readonly
              />
            </div>

            <div class="mt-3">
              <label class="form-label">Vehicle Brand</label>
              <input
                type="text"
                id="vehicleBrand"
                class="form-control"
                name="categoryBrand"
                [(ngModel)]="model.vehicleBrand"
                disabled readonly
              />
            </div>

            <div class="mt-3">
              <label class="form-label">Vehicle Status</label>
              <input
                type="text"
                id="vehicleNumber"
                class="form-control"
                name="vehicleStatus"
                [(ngModel)]="model.vehicleStatus"
                disabled readonly
              />
            </div>

            <div class="mt-3">
              <label class="form-label">Schedule Vehicle</label>
              <input
                type="datetime-local"
                id="scheduleVehicle"
                class="form-control"
                name="scheduleVehicle"
                [(ngModel)]="scheduleVehicle"
                
              />
            </div>
            
          </div>
        </div>
        <div class="mt-3">
            <div class="d-grid gap-1">
                <button class="btn btn-secondary" type="submit">
                  Process Vehicle
                </button>
              </div>
        </div>
        
      </div>
    </form>
  </div>
</ng-container>

<ng-template #notFound>
  <div class="alert alert-dark" role="alert">Vehicle Not Found!</div>
</ng-template>
